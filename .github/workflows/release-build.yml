# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release Petriflow

on:
  push:
    branches:
      - DEVOPS-30
  workflow_dispatch:
    inputs:
      action:
        description: "What to run"
        required: true
        type: choice
        options:
          - validate
          - release
      version:
        description: "Release version (e.g. 1.0.7). Required only for action=release"
        required: false
        type: string

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || inputs.action == 'validate' || inputs.action == 'release' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required files
        run: |
          test -f petriflow.schema.xsd
          test -f CHANGELOG.md

      - name: Install XML tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Validate XML examples against XSD (if any)
        shell: bash
        run: |
          shopt -s globstar nullglob
          XSD="petriflow.schema.xsd"
          files=(examples/**/*.xml)
          
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No XML files found. Skipping validation."
            exit 0
          fi
          
          for f in "${files[@]}"; do
            echo "-> $f"
            xmllint --noout --schema "$XSD" "$f"
          done

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.action == 'release' }}

    permissions:
      contents: write

    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version input
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            echo "Missing input: version (e.g. 1.0.7)"
            exit 1
          fi
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be SemVer like 1.2.3 (got: $VERSION)"
            exit 1
          fi

      - name: Create and push tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="v${{ inputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
            exit 1
          fi

          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true